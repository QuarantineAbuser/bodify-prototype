            <div class="navbar-collapse justify-content-end" id="navBarsExampleDefault">

<div class="row pt-2 pb-2 bg-warning">
    <div class="container align-middle">
        <h3 class="jumbotron-heading text-center font-weight-bolder">SIGN IN</h3>
    </div>
</div>
<div class="container main-container mt-4">
    <form class="form-signin mt-xl-5" method="POST" action="#">
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control"
               placeholder="Username" required="" autofocus="">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               placeholder="Password" required="">
        <button class="btn btn-lg d-block w-100 btn-outline-warning mt-2" type="submit">Sign in</button>
    </form>
    <a href="register.html" class="btn btn-lg d-block btn-light w-auto mb-2 pb-2 mt-1 button-hover">Register
        here</a>
</div>

                <hr class="bg-white mb-2 mt-0 d-inline-block mx-auto w-25">

                    Stefan Mitrevski, 195091
                </p>
            </div>
            <div class="col-6 position-relative">
                <div class="dropdown mt-2 d-inline w-auto position-absolute settings">
                    <button class="btn dropdown-toggle btn-warning border-dark" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Settings
                    </button>
                    <ul class="dropdown-menu bg-warning border-dark" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item btn btn-sm btn-light footer-buttons w-100"
