<div class="row pt-2 pb-1 bg-warning">
    <div class="container align-middle">
        <h3 class="jumbotron-heading text-center font-weight-bolder">SHOP</h3>
    </div>
</div>
<div class="container mb-4 mt-4 main-container">
    <div class="row">
	        <div class="container align-middle mt-2">
            <form class="align-content-center" action="#">
                <div class="input-group input-group-sm">
                    <input type="text" id="keyword" name="keyword"
                           class="form-control shadow-none" aria-label="Small"
                           placeholder="Enter product name">
						   <div class="input-group-append btn-group btn-group-sm" role="group">
                        <input name="sort" type="checkbox" id="suplements" value="suplements"
                               class="btn-check">
                        <label class="btn btn-outline-warning shadow-none" for="suplements">Suplements</label>
                        <input name="sort" type="checkbox" id="equipment" value="equipment"
                               class="btn-check">
                        <label class="btn btn-outline-warning shadow-none" for="equipment">Equipment</label>
                        <input name="sort" type="checkbox" id="clothes" value="clothes"
                               class="btn-check">
                        <label class="btn btn-outline-warning shadow-none" for="clothes">Clothes</label>
                        <input name="sort" type="radio" id="expensive" value="expensive"
                               class="btn-check">
                        <label class="btn btn-outline-warning shadow-none" for="expensive">Expensive</label>
						<input name="sort" type="radio" id="cheapest" value="cheapest"
                               class="btn-check">
                        <label class="btn btn-outline-warning shadow-none" for="cheapest">Cheapest</label>
                    </div>
                    <div class="input-group-append">
                        <div class="btn-group btn-group-sm">
                            <button type="submit" class="btn btn-danger w-auto">
                                <span class="fa fa-search">Filter</span>
                            </button>
                            <a th:href="@{'/timeline?keyword=&sort=ascDate'}"
                               class="btn btn-secondary w-auto">
                                <span class="fa fa-search">Clear</span>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12">
            <table class="table table-hover">
                <thead class="bg-secondary text-warning">
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Price</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr class="bg-dark text-white mb-4">
                    <td><a href="#" class="text-decoration-none">Product 1</a></td>
                    <td>Suplement</td>
                    <td>10</td>
                    <td>$50</td>
                    <td class="row justify-content-center">
                        <form action="#" method="DELETE" class="d-inline w-auto">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="fa fa-trash">Add to cart</i></button>
                        </form>
                        <form action="#" method="PUT" class="d-inline w-auto">
                            <button type="submit" class="btn btn-sm btn-outline-success">
                                <i class="fa fa-trash">Wishlist</i></button>
                        </form>
                    </td>
                </tr>
				<tr class="bg-dark text-white mb-4">
                    <td><a href="#" class="text-decoration-none">Product 2</a></td>
                    <td>Suplement</td>
                    <td>40</td>
                    <td>$100</td>
                    <td class="row justify-content-center">
                        <form action="#" method="DELETE" class="d-inline w-auto">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="fa fa-trash">Add to cart</i></button>
                        </form>
                        <form action="#" method="PUT" class="d-inline w-auto">
                            <button type="submit" class="btn btn-sm btn-outline-success">
                                <i class="fa fa-trash">Wishlist</i></button>
                        </form>
                    </td>
                </tr>
				<tr class="bg-dark text-white mb-4">
                    <td><a href="#" class="text-decoration-none">Product 3</a></td>
                    <td>Equpiment</td>
                    <td>100</td>
                    <td>$70</td>
                    <td class="row justify-content-center">
                        <form action="#" method="DELETE" class="d-inline w-auto">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="fa fa-trash">Add to cart</i></button>
                        </form>
                        <form action="#" method="PUT" class="d-inline w-auto">
                            <button type="submit" class="btn btn-sm btn-outline-success">
                                <i class="fa fa-trash">Wishlist</i></button>
                        </form>
                    </td>
                </tr>
				<tr class="bg-dark text-white mb-4">
                    <td><a href="#" class="text-decoration-none">Product 4</a></td>
                    <td>Clothes</td>
                    <td>30</td>
                    <td>$20</td>
                    <td class="row justify-content-center">
                        <form action="#" method="DELETE" class="d-inline w-auto">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="fa fa-trash">Add to cart</i></button>
                        </form>
                        <form action="#" method="PUT" class="d-inline w-auto">

                                <i class="fa fa-trash">Wishlist</i></button>

                    </td>
                </tr>
